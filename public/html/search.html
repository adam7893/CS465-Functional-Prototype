<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="/css/theme.css" rel="stylesheet">
    <link href="/css/calendar.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="site-name">
            FOODFINDER
        </div>

        <div class="user">
            <div id="profile-picture">PROFILE</div>
            <div id="profile-text">
                <div id="username">USERNAME</div>
                <div id="points">points</div>
            </div>
        </div>
    </header>



    <div id="user-type" class="container" style="text-align: center">
        <button id="host-button" class="btn btn-lg btn-success">HOST</button>
        <button id="guest-button" class="btn btn-lg btn-default">GUEST</button>
    </div>

    <div id="filters" style="text-align: center">
        <div style="display: inline-block">
            <button id="time-button" class="btn btn-lg btn-default">
            Time
            </button>
            <div id="time" class="dropdown closed">
                <div class="dropdown-menu" style="transform: translate(-50%, 0);position:absolute;left:50%;right:auto;">
                    <div>
                        <div class="calendar">
                            <div class="month">
                                <ul>
                                    <li class="prev">&#10094;</li>
                                    <li class="next">&#10095;</li>
                                    <li style="text-align: center">
                                        August<br>
                                        <span>2016</span>
                                    </li>
                                </ul>
                            </div>

                            <ul class="weekdays">
                                <li>Mo</li>
                                <li>Tu</li>
                                <li>We</li>
                                <li>Th</li>
                                <li>Fr</li>
                                <li>Sa</li>
                                <li>Su</li>
                            </ul>

                            <ul id="days" class="days">
                            </ul>

                            <div style="text-align: center">
                                <div style="display: inline-block; margin: 0 10px;">
                                    Start
                                    <input id="start-time" type="time" value=""></input>
                                </div>
                                <div style="display: inline-block">
                                    End
                                    <input id="end-time" type="time"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="display: inline-block">
            <button id="cuisine-button" class="btn btn-lg btn-default" style="display: inline-block">
            Cuisine
            </button>
            <div id="cuisine" class="dropdown closed">
                <div class="dropdown-menu" style="width:500px">
                    <ul id="cuisine-list">

                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div style="text-align: center; bottom: 10px; position: fixed; width:100%;">
        <button id="submit" class="btn btn-lg btn-default">Submit</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="javascripts/filter.js"></script>
    <script src="javascripts/search.js"></script>

    <script>
        $(document).click(function(event) {
            var target = $(event.target);
            delegateClick(target);
        });

        /*$(document).on("mouseover", function (event) {
            var target = $(event.target);
            delegateHover(target, true);
        });*/

        setCalendar();
        setCuisine();
    </script>
</body>

</html>
